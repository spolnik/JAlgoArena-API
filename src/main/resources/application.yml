info:
  component: Edge Server

endpoints:
  health:
    sensitive: false

server:
  port: ${PORT:5001}

zuul:
  ignoredServices: '*'
  routes:
    jalgoarena-judge: /judge/api/**
    jalgoarena-auth: /auth/**
    jalgoarena-submissions: /submissions/api/**
    jalgoarena-queue: /queue/api/**
    jalgoarena-ranking: /ranking/api/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:5000/eureka/}
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 120000
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
